{% extends "base.html" %}
{% block content %}
<h2>{% if object %}Edit Note{% else %}Add New Note{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
