<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'dashboard' %}">NotesApp</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-light me-3">Hello, {{ user.username }}</span>
            <a href="{% url 'note_list' %}" class="btn btn-outline-light btn-sm me-2">My Notes</a>
            <form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Logout</button>
</form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-success btn-sm">Register</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
